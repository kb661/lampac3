name: Build Lampac

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # ручной запуск

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # загружаем всю историю, нужно для версионирования

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x  # Lampac требует .NET 8

    - name: Make build.sh executable
      run: chmod +x build.sh

    - name: Run build script
      run: ./build.sh

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lampac-full-build
        path: ./publish/  # ✨ ВСЯ сборка здесь
        if-no-files-found: error
        retention-days: 7  # хранить 7 дней

    - name: Create zip archive
      run: |
        cd ./publish
        zip -r ../lampac-release.zip .
        cd ..

    - name: Upload zip artifact
      uses: actions/upload-artifact@v4
      with:
        name: lampac-release-zip
        path: ./lampac-release.zip
        retention-days: 7
